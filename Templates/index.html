<html>
    <head>
        <meta charset="utf-8">
        <title> My Django Blog </title>
    </head>
    <body>
        <h1> Welcome to MyBlog </h1>
        <hr>
        {% comment %} {{ article_records }} {% endcomment %}
        {% for article in article_records %}
            <p class='post-title'> {{ article.title}} </p>
            <p class='post-content'> {{ article.content}} </p>
            <p class='post-date'> {{ article.pub_date}} </p>
        {% endfor %}
        <hr>
        {{ now }}  <!-- {{ now }} 這種寫法會去找你用 render() 傳進來的變數 -->
    </body>
</html>

<style>
            .post-title {
                font-family: 微軟正黑體;
                font-size: 16pt;
                font-weight: bold;
                color: #0000FF
            }
            .post-body{
               font-family: 微軟正黑體;
               font-size: 10pt;
               font-wight: bold;
            }
            .post-date {
                font-family: 微軟正黑體;
                font-size: 10pt;
            }
        </style>
